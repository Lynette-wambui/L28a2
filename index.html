<!DOCTYPE html>
<html>

<head>
    <title></title>
</head>

<body>
    <center>
        <p id="search_result"></p>
        <p id="replace_result"></p>
        <script>
            var str = "Jambo! How are you doing?";
            var search_position = str.search("doing");

             document.getElementById("replace_result").innerHTML = txt;


        </script>

    </center>
</body>
